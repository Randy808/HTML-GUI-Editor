	}
	.obj-desc-text{
		display: inline-block; font-size: 12px; letter-spacing: .5px;
	}
	.html-canvas{
		width: 500px;
		height: 500px;
		border: 1px solid #BDBDBD;
		margin: auto;
		margin-top: 10%;
	}
	.mid-col{
		overflow: hidden;
		background-color: white; flex: 2;
	}
